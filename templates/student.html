<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <link rel="icon" type="image/png" href="/static/qr.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            background: #FF4B2B;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #ff2b4b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Attendance View</h2>
        <p>Enter your name to view your attendance records.</p>
        <form method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <br>
            <button type="submit">View Attendance</button>
        </form>
        <br>
        <a href="/logout">Logout</a>
    </div>
</body>
</html>
